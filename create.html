<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Still | Create post</title>
    <script
      src="https://kit.fontawesome.com/ebc3e386e0.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/api/authServices.js"></script>
  </head>
  <body>
    <header id="desktop-header" class="desktop-header">
      <nav>
        <a href="./">Global feed <i class="fa-thin fa-globe"></i></a>
        <a href="./">Following <i class="fa-thin fa-user-group"></i></a>
        <a href="./create.html"
          >Create post <i class="fa-thin fa-square-plus"></i
        ></a>
        <a href="./">Profile <i class="fa-thin fa-circle-user"></i></a>
        <a href="./login.html">Login</a>
      </nav>
    </header>
    <h1>Create a post</h1>
    <form id="create-form">
      <label for="title">Title*</label>
      <input name="title" id="title" required />
      <label for="url">Image URL</label>
      <input name="url" id="url" />
      <label for="alt">Image ALT </label>
      <input name="alt" id="alt" placeholder="Describe your image" />
      <textarea
        name="body"
        id="body"
        cols="25"
        rows="5"
        placeholder="Caption your Still photo"
      ></textarea>
      <button>Create post</button>
    </form>
  </body>
</html>
