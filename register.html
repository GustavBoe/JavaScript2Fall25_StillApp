<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Still | Register</title>
  <script type="module" src="./src/api/authServices.js"></script>
</head>
<body> 
  <header id="desktop-header" class="desktop-header">
      <nav>
        <a href="/">Global feed <i class="fa-thin fa-globe"></i></a>
        <a href="/following">Following <i class="fa-thin fa-user-group"></i></a>
        <a href="/create">Create post <i class="fa-thin fa-square-plus"></i></a>
        <a href="/profile">Profile <i class="fa-thin fa-circle-user"></i></a>
        <a href="./login.html">Login</a>
      </nav>
    </header>
      <form id="register-form">
      <label for="name" >Name*</label>
      <input name="name" id="name" required />
      <label for="email">Email*</label>
      <input name="email" id="email" type="email" required/>
      <label for="password">Password*</label>
      <input type="password" name="password" id="password" required/>
      <label for="bio">Bio</label>
      <input name="bio" id="bio"/>
      <label for="avatar-url">Avatar URL</label>
      <input  name="avatar-url" id="avatar-url">
      <label for="avatar-alt">Avatar ALT</label>
      <input name="avatar-alt" id="avatar-alt"/>
      <label for="banner-url">Banner URL</label>
      <input name="banner-url" id="banner-url"/>
      <label for="banner-alt">Banner ALT</label>
      <input name="banner-alt" id="banner-alt"/>
      <label for="venue-manager">Venue Manager</label>
      <input name="venue-manager" id="venue-manager">
      <button>Submit</button>
    </form>
  </body>
</body>
</html>
