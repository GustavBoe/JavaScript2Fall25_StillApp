<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Still | Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tsukimi+Rounded&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css" />
  <script
      src="https://kit.fontawesome.com/ebc3e386e0.js"
      crossorigin="anonymous"
    ></script>
  <script type="module" src="./src/api/authServices.js"></script>
</head>
<body> 
 <header id="desktop-header" class="desktop-header">
      
    </header>
      <form id="register-form">
      <label for="name" >Name*</label>
      <input name="name" id="name" required />
      <label for="email">Email*</label>
      <input name="email" id="email" type="email" required/>
      <label for="password">Password*</label>
      <input type="password" name="password" id="password" required/>
      <label for="bio">Bio</label>
      <input name="bio" id="bio"/>
      <label for="avatar-url">Avatar URL</label>
      <input  name="avatar-url" id="avatar-url">
      <label for="avatar-alt">Avatar ALT</label>
      <input name="avatar-alt" id="avatar-alt"/>
      <label for="banner-url">Banner URL</label>
      <input name="banner-url" id="banner-url"/>
      <label for="banner-alt">Banner ALT</label>
      <input name="banner-alt" id="banner-alt"/>
      <label for="venue-manager">Venue Manager</label>
      <input name="venue-manager" id="venue-manager">
      <button>Submit</button>
    </form>
  </body>
</body>
</html>
